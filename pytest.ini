[tool:pytest]
# Pytest configuration for the RAG pipeline

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarks
    slow: Slow-running tests
    internet: Tests requiring internet connection
    docker: Tests requiring Docker
    auth: Authentication-related tests
    vector_store: Vector store tests
    embeddings: Embedding tests
    chunking: Chunking tests
    document_loader: Document loader tests

# Test execution options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage options
# --cov=src
# --cov-report=html
# --cov-report=xml
# --cov-report=term-missing
# --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:llama_index.*
    ignore::UserWarning:chromadb.*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection options
collect_ignore = setup.py build dist .git .tox .venv venv env .pytest_cache __pycache__

# Custom test discovery
norecursedirs = .git .tox dist build *.egg .venv venv env .pytest_cache __pycache__

# Test output options
console_output_style = progress
junit_family = xunit2

# Performance test configuration
# These tests are excluded by default and must be run explicitly
# Run with: pytest -m performance
# Or: pytest tests/performance/
