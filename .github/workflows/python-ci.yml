name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[dev]
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Pre-download embedding models
        run: |
          source .venv/bin/activate
          # Set cache directory to ensure consistent location
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          python scripts/setup_embedding_models.py
      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check .
      - name: Test with pytest
        run: |
          source .venv/bin/activate
          # Set cache directories for offline mode
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          # Run tests in offline mode, excluding internet-dependent tests
          TRANSFORMERS_OFFLINE=1 HF_DATASETS_OFFLINE=1 pytest -m "not internet"
