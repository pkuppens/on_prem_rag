name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HF_HOME: ${{ github.workspace }}/.cache/huggingface
  TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface/hub
  SENTENCE_TRANSFORMERS_HOME: ${{ github.workspace }}/.cache/huggingface/sentence_transformers
  PYTHONPATH: ${{ github.workspace }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_HOME }}
          key: huggingface-models-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            huggingface-models-

      - name: Setup Python environment
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[dev]

      - name: Pre-download embedding models
        run: |
          source .venv/bin/activate
          python scripts/setup_embedding_models.py

      - name: Upload Python environment
        uses: actions/upload-artifact@v4
        with:
          name: python-env
          path: .venv
          retention-days: 1

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Python environment
        uses: actions/download-artifact@v4
        with:
          name: python-env
          path: .venv

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check .

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Python environment
        uses: actions/download-artifact@v4
        with:
          name: python-env
          path: .venv

      - name: Run tests
        run: |
          source .venv/bin/activate
          TRANSFORMERS_OFFLINE=1 HF_DATASETS_OFFLINE=1 pytest -m "not requires_internet" --cov=src/backend --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
