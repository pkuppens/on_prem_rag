name: Python CI

on:
  push:
    branches: [main, feature/*, task/*, bug/*, hotfix/*]
  pull_request:
    branches: [main]

env:
  HF_HOME: ${{ github.workspace }}/.cache/huggingface
  TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface/hub
  SENTENCE_TRANSFORMERS_HOME: ${{ github.workspace }}/.cache/huggingface/sentence_transformers

# Python versions to test - update all three jobs when changing versions
# Current: ["3.12"]
# For compatibility testing: ["3.11", "3.12", "3.13"]
# Or when you are satisfied that e.g. linting is only on one version, you can accept the differences.

jobs:
  # Setup job that other jobs depend on
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Pre-download embedding models
        run: |
          # Set cache directory to ensure consistent location
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          uv run python scripts/setup_embedding_models.py

  # Linting job - runs independently
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

  # Model download job - runs in parallel with lint
  model-download:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Pre-download embedding models
        run: |
          # Set cache directory to ensure consistent location
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          uv run python scripts/setup_embedding_models.py

  # Unit test job - fast, always run
  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: [setup, model-download]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Run unit tests with coverage
        run: |
          # Set cache directories for offline mode
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          # Run unit tests with coverage reporting - fast, always run
          TRANSFORMERS_OFFLINE=1 HF_DATASETS_OFFLINE=1 uv run pytest -m "not internet and not slow" --junitxml=test-results-unit.xml --cov=src --cov-report=xml --cov-report=term-missing
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage.xml
            test-results-unit.xml

  # Performance test job - conditional execution
  test-performance:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: [setup, model-download]
    if: github.event_name == 'pull_request' || contains(github.ref, 'main')
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Run performance tests
        run: |
          # Set cache directories for offline mode
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          # Run slow tests only (performance-related)
          TRANSFORMERS_OFFLINE=1 HF_DATASETS_OFFLINE=1 uv run pytest -m "slow and not internet" --junitxml=test-results-performance.xml
      - name: Upload performance test results
        uses: actions/upload-artifact@v3
        with:
          name: performance-test-results
          path: test-results-performance.xml

  # Integration test job - conditional execution
  test-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: [setup, model-download]
    if: github.event_name == 'pull_request' || contains(github.ref, 'main')
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Cache UV dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}-
            uv-${{ runner.os }}-
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Run integration tests
        run: |
          # Set cache directories for offline mode
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          # Run integration tests (internet dependent)
          uv run pytest -m "internet" --junitxml=test-results-integration.xml
      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: test-results-integration.xml
