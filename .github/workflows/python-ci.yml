name: Python CI

on:
  push:
    branches: [main, feature/*, task/*, bug/*, hotfix/*]
  pull_request:
    branches: [main]

env:
  HF_HOME: ${{ github.workspace }}/.cache/huggingface
  TRANSFORMERS_CACHE: ${{ github.workspace }}/.cache/huggingface/hub
  SENTENCE_TRANSFORMERS_HOME: ${{ github.workspace }}/.cache/huggingface/sentence_transformers

# Python versions to test - update all three jobs when changing versions
# Current: ["3.12"]
# For compatibility testing: ["3.11", "3.12", "3.13"]
# Or when you are satisfied that e.g. linting is only on one version, you can accept the differences.

jobs:
  # Setup job that other jobs depend on
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Pre-download embedding models
        run: |
          # Set cache directory to ensure consistent location
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          uv run python scripts/setup_embedding_models.py

  # Linting job - runs independently
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

  # Build and test job - runs in parallel with lint
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] # See workflow-level comment for version management
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-${{ hashFiles('scripts/setup_embedding_models.py') }}
          restore-keys: |
            ${{ runner.os }}-huggingface-
      - name: Pre-download embedding models
        run: |
          # Set cache directory to ensure consistent location
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          uv run python scripts/setup_embedding_models.py
      - name: Test with pytest
        run: |
          # Set cache directories for offline mode
          export HF_HOME=$HOME/.cache/huggingface
          export TRANSFORMERS_CACHE=$HOME/.cache/huggingface/hub
          export SENTENCE_TRANSFORMERS_HOME=$HOME/.cache/huggingface/sentence_transformers
          # Run tests in offline mode, excluding internet-dependent tests
          TRANSFORMERS_OFFLINE=1 HF_DATASETS_OFFLINE=1 uv run pytest -m "not internet and not slow"
