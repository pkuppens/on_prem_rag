[project]
name = "on_prem_rag"
version = "0.1.0"
description = "A RAG pipeline project"
dependencies = [
    "fastapi>=0.104.0",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "ollama>=0.1.0",
    "pypdf>=3.17.0",
    "python-docx>=1.1.0",
    "uvicorn>=0.24.0",
    "llama-index>=0.9.0",
    "llama-index-llms-ollama>=0.1.0",
    "llama-index-llms-huggingface>=0.1.0",
    "llama-index-embeddings-huggingface>=0.1.0",
    "llama-index-readers-file>=0.1.0",
    "transformers>=4.37.0",
    "torch>=2.2.0",
    "accelerate>=0.27.0",
    "bitsandbytes>=0.42.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "pip>=25.1.1",
    "nbstripout>=0.8.1",
]
requires-python = ">=3.12"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.12",
    "pre-commit>=4.2.0",
    "jupyter>=1.0.0",
    "nbstripout>=0.6.1",
]

[tool.ruff]
# Enable commonly used rule sets:
select = [
    "E",  # pycodestyle: style issues like indentation, whitespace, etc.
    "F",  # Pyflakes: logical errors such as unused variables or undefined names
    "I",  # isort: import sorting
    "N",  # pep8-naming: class/function/method naming conventions
    "W",  # pycodestyle warnings (deprecated, generally covered by E)
    "B",  # bugbear: likely bugs and design problems
    "C4", # flake8-comprehensions: comprehensions and generator improvements
    "UP", # pyupgrade: syntax modernization (e.g., f-strings, walrus operator)
    "PL", # pylint rules, categorized into subgroups like PLR (refactor), PLE (errors), etc.
]
ignore = [
    "E501",    # line too long
    "PLR2004", # magic value used in comparison
    "E741",    # ambiguous variable name (we fixed this one)
    "C901",    # too complex
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "PLR0912", # too many branches
    "PLR0911", # too many return statements
]

# Allow autofix for all enabled rules (when `--fix` is used)
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 100

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8
target-version = "py38"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.isort]
known-first-party = ["rag_pipeline"]

[tool.ruff.lint]
# Allow all rules for a permissive style initially.
# We can refine this later.
# Rule reference: https://docs.astral.sh/ruff/rules/
# Ruff codes: https://docs.astral.sh/ruff/rules/
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes errors
    "W",    # pycodestyle warnings
    "C90",  # mccabe complexity
    "I",    # isort import sorting
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit
    "BLE",  # flake8-blind-except
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EXE",  # flake8-executable
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "PYI",  # flake8-pyi
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PD",   # pandas-vet
    "PGH",  # pygrep-hooks
    "PLC",  # pylint conventions
    "PLE",  # pylint errors
    "PLR",  # pylint refactoring
    "PLW",  # pylint warnings
    "FLY",  # flynt
    "NPY",  # numpy-vet
    "PERF", # perflint
    "RUF",  # ruff-specific rules
] # Equivalent to --select ALL
ignore = [
    "D203",    # 1-blank-line-before-class
    "D212",    # multi-line-summary-first-line
    "F403",    # star-imports
    "F405",    # star-imports
    "PLR0913", # too-many-arguments
    "ANN201",  # missing-return-type-public-function
    "ANN202",  # missing-return-type-private-function
    "ANN204",  # missing-return-type-special-method
    "D401",    # first-line-should-be-in-imperative-mood
    "D417",    # missing-argument-description
    "BLE001",  # blind-except
    "RET504",  # unnecessary-assign
    "COM812",  # missing-trailing-comma
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$$"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"*.md" = ["W292"]
"*.mdc" = ["W292"]
"notebooks/*.ipynb" = ["E501"] # Ignore line length in notebooks
"*.ipynb" = ["E501"]           # Ignore line length in notebooks in root

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv]
python-preference = "only-managed" # Use uv-managed Python installations
